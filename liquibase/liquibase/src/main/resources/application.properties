spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/liquibase_demo?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=mysql

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=none
spring.h2.console.enabled=true

spring.liquibase.enabled=false
spring.liquibase.change-log = classpath:db/changelog/changelog-master.xml

#liquibase.user=root
#liquibase.password=mysql
#liquibase.schemas=liquibase_demo
#liquibase.url=jdbc:mysql://localhost:3306/liquibase_demo
#liquibase.locations=filesystem:src\main\resources\db\changelog